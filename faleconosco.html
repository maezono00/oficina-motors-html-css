<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFICINA Master</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="header"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>

    <h1>Fale Conosco</h1>
    <div class="container">
        <div class="fale-conteudo">
            <div class="fale-contatos">
                <h2>
                    Canal do Cliente
                </h2><br>
                <h3>
                    (12)3456-7890   
                </h3>
                <br>
                <hr>
                <br>
                <h3>
                    oficinamaster@oficinamaster.com
                </h3>
            </div>
            <div class="fale-formulario">
                <h2>Entre em contato!</h2>
                <div>
                    <label for="nome">Nome</label>
                    <br>
                    <input type="text" placeholder="Insira o seu nome" id="nome"/>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <br>
                    <input type="email" placeholder="Insira o seu e-mail" id="email"/>
                </div>
                <div>
                    <label for="telefone">Telefone</label>
                    <br>
                    <input type="tel" placeholder="Insira telefone" id="telefone"/>
                </div>
                <div>
                    <label for="mensagem">Mensagem</label>
                    <br>
                    <textarea type="text" cols="30" rows="10" placeholder="Insira a sua mensagem" id="mensagem"></textarea>
                </div>
                <div class="button">
                    <br>
                    <button type="submit">Enviar</button>
                </div>
            </div>
        </div>
        <script src="../js/script-gpt.js"></script>   
</body>
</html>
